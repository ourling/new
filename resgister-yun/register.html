<!DOCTYPE html>

<head>

    <meta name="keywords" content="电商宝，京东财务分析，天猫财务软件，网店管理系统，网店管理软件，saas平台，电商数据分析，淘宝财务管理软件" />

<body>
<div class="register-head">
    <div class="register-head-container">
        <span class="text lf">爱聚云店宝</span>
        <span class="head-btn register fr">免费注册</span>
    </div>
</div>
<div id="mobile-body" class="mobile-body">
    <section id="banner">
        <div class="banner">
            <img class="response-img" src="images/register/banner.png">
            <div class="banner-container">
                <h2 class="banner-title">爱聚云店宝</h2>
                <h4 class="banner-title-bar">O2O电商+新零售</h4>
                <h4 class="banner-title-bar">O2O电商云中心化经营布局</h4>
            </div>
        </div>
    </section>
    <div class="notice">
        <i class="icon"></i>
        <marquee class="register-sp-container" id="marquee-label" scrollamount="4" direction="left" behavior="scroll" contenteditable="true" align="top">
            <span class="register-sp-tip">150****1800已注册</span>
            <span class="register-sp-tip">187****7765已注册</span>
            <span class="register-sp-tip">186****1650已注册</span>
            <span class="register-sp-tip">151****2267已注册</span>
            <span class="register-sp-tip">189****0162已注册</span>
            <span class="register-sp-tip">157****9638已注册</span>
            <span class="register-sp-tip">135****9964已注册</span>
            <span class="register-sp-tip">133****2456已注册</span>
            <span class="register-sp-tip">173****1996已注册</span>
            <span class="register-sp-tip">159****6929已注册</span>
        </marquee>
    </div>
    <div class="line"></div>
    <section id="main" class="mobile-container index-container">
        <div class="part">
            <div class="form-group">
                <input class="form-control" id="phoneNumber" type="text" placeholder="手机号（必填）">
            </div>
            <div class="form-group">
                <input class="form-control has-btn" id="securityCode" type="text" placeholder="验证码（必填）">
                <span class="register-btn form-btn" id="codeBtn">获取验证码</span>
            </div>
            <div class="form-group">
                <input class="form-control" id="password" type="text" placeholder="请设置登录密码">
            </div>
            <span class="register-btn" id="submitBtn">立即注册</span>
            <div class="register-foot">杭州爱聚科技有限公司 版权所有@2012-2017</div>
        </div>
    </section>
</div>
<script src="lib/jquery-1.7.2.js"></script>
<script src="https://scrm.ecbao.cn/assert/libs/layer/layer.js"></script>
