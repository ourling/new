    $(".donut-container").on("click", ".card-4", function () {
        var boo = $(this).find(".donut-img").hasClass("active");
        if (boo) {
            $(this).find(".donut-img").css({transform: `rotateY(0deg)`}).removeClass("active");
            $(this).find(".donut-txt").css({transform: `rotateY(180deg)`})
        } else {
            $(this).find(".donut-img").css({transform: `rotateY(180deg)`}).addClass("active");
            $(this).find(".donut-txt").css({transform: `rotateY(360deg)`})
        }
    })
