<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <!-- UC强制全屏 -->
    <meta content="yes" name="full-screen">
    <!-- UC应用模式 -->
    <meta content="application" name="browsermode">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="keywords" content="电商宝，电商宝ERP、电商宝财务管理、电商宝SCRM、爱聚云进销存，电商erp，电子商务erp，网店erp，电商打单软件，电商管理软件，淘宝天猫财务管理软件，京东财务软件，电商数据分析，库存管理软件，crm，企业oa，saas平台">
    <meta name="description" content="电商宝ERP是国内电商全渠道管理领导品牌，为电商多平台卖家提供最专业、精准、全面的财务数据店铺管理软件，无缝对接多电商平台，提供全渠道订单处理、批量打单发货、库存管理、商品管理；解决电商卖家在多个电商平台经营时的复杂性，将多平台统一管理">
    <title>电商宝 电商宝ERP 电商宝软件官网 全渠道电商财务数据分析软件、进销存管理、批量打单发货！支持淘宝、京东等十余个平台！</title>
    <link rel="stylesheet" href="../css/solution/solution.css?t=20170905">
    <script src="../js/wyboot/wyboot.js"></script>
</head>
<body>
<div id="app" class="clear">
    <app-head></app-head>
    <div id="mobile-body" class="mobile-body">
        <section id="banner">
            <div class="banner">
                <img class="response-img" src="../images/solution/banner.png" alt="">
                <div class="banner-container">
                    <h2 class="banner-title">{{banner.title}}</h2>
                    <h4 class="banner-title-bar">{{banner.titleBar}}</h4>
                </div>
            </div>
        </section>
        <section id="main" class="mobile-container manage-container">
            <div v-for="(item,index) in arr" class="part">
                <i :class="['icon','icon-'+item.id]"></i>
                <div class="content">
                    <h4 class="title">{{item.title}}</h4>
                    <p class="text">{{item.text}}</p>
                </div>
                <span @click="linkUrl(item.url)" class="btn-right">{{item.btn}}</span>
            </div>
        </section>
    </div>
    <app-foot :active="hasMark"></app-foot>
    <!-- 遮罩层区 -->
    <app-mask-tel></app-mask-tel>
    <app-mask-menu @mask="mask"></app-mask-menu>
</div>
<script src="../js/comm.js"></script>
<script src="../js/solution/solution.js"></script>
<script src="//wp.qiye.qq.com/qidian/2852068262/77afa3917ffc7c53c6148357b56dbcb0" charset="utf-8"></script>
</body>
</html>
