<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
<script>
    //微信登录配置对象
    var obj = new WxLogin({
        id:"login_container",    //第三方页面显示二维码的容器id  必须
        appid: "",               //应用唯一标识，在微信开放平台提交应用审核通过后获得  必须
        scope: "",               //应用授权作用域，拥有多个作用域用逗号（,）分隔，网页应用目前仅填写snsapi_login即可  必须
        redirect_uri: "",        //重定向地址，需要进行UrlEncode  必须
//        state: "",               //用于保持请求和回调的状态，授权请求后原样带回给第三方。该参数可用于防止csrf攻击（跨站请求伪造攻击），建议第三方带上该参数，可设置为简单的随机数加session进行校验  非必须
//        style: "",               //提供"black"、"white"可选，默认为黑色文字描述。详见文档底部FAQ  非必须
//        href: ""                 //自定义样式链接，第三方可根据实际需求覆盖默认样式。详见文档底部FAQ  必须
    });
</script>
</body>
</html>
