<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="banner">
        <div class="banner-container">
            <div class="agency-content">
                <div class="ag-inform-list">
                    <span class="text">姓名</span>
                    <input class="form-input" type="text" name="contacts" id="contact" placeholder="请输入姓名">
                </div>
                <div class="ag-inform-list">
                    <span class="text">电话</span>
                    <input class="form-input" type="number" name="contacts" id="contact_way" placeholder="请输入手机号或固定电话">
                </div>
                <div class="ag-inform-list">
                    <span class="text">QQ</span>
                    <input class="form-input" type="number" name="contacts" id="qq" placeholder="请输入QQ号">
                </div>
                <div class="ag-inform-list">
                    <span class="text">公司</span>
                    <input class="form-input" type="text" name="contacts" id="company_name" placeholder="请输入公司名">
                </div>
                <div class="ag-inform-list">
                    <span class="text">地址</span>
                    <div class="select-container">
                        <select class="item" name="" id="province">
                            <option value="">--请选择省份--</option>
                            <option value=""></option>
                        </select>
                        <span class="ag-fenge">—</span>
                        <select class="item" name="" id="city">
                            <option value="">--请选择省份--</option>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <span class="tips"></span>
                <a href="javascript:;" class="agency-btn" id="submit">代理商申请</a>
            </div>
        </div>
    </div>
    <script src="../plugins/jq/jquery-1.7.2.js"></script>
    <script src="../js/china-area.js"></script>
    <script src="../js/agency.js"></script>
</body>
</html>
